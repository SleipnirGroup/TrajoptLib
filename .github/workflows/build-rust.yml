name: Build Rust

on: [pull_request, push]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  build-rust:
    strategy:
      fail-fast: false
      matrix:
        include:
          - artifact-name: Rust Native - Windows x86_64 (CasADi)
            os: windows-2022
            rust-target: x86_64-pc-windows-gnu

          - artifact-name: Rust Native - macOS x86_64 (CasADi)
            os: macOS-12
            rust-target: x86_64-apple-darwin

          - artifact-name: Rust Native - macOS arm64 (CasADi)
            os: macOS-12
            rust-target: aarch64-apple-darwin

          - artifact-name: Rust Native - Linux x86_64 (CasADi)
            os: ubuntu-latest
            rust-target: x86_64-unknown-linux-gnu

    name: "${{ matrix.artifact-name }}"
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up MinGW
        if: matrix.os == 'windows-2022'
        uses: egor-tensin/setup-mingw@v2
        with:
          platform: x64

      - name: Set up Rust
        uses: hecrj/setup-rust-action@v1
        with:
          targets: ${{matrix.rust-target}}

      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v1.8.1
        with:
          version: "16.0.0"

      - name: Run Rust
        working-directory: rust
        run: cargo run --target ${{ matrix.rust-target }}
