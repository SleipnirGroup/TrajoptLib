name: Build

on: [pull_request, push]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  build-cpp:
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - artifact-name: Native - Windows (CasADi)
            # FIXME: TrajoptLibTest.exe can't find an unspecified DLL
            cmake-flags: "-G \"MinGW Makefiles\" -DCMAKE_CXX_COMPILER=x86_64-w64-mingw32-g++ -DBUILD_TESTING=OFF"
            optimizer: casadi
            os: windows-2022
          - artifact-name: Native - macOS x86_64 (CasADi)
            cmake-flags: "-DCMAKE_APPLE_SILICON_PROCESSOR=x86_64"
            optimizer: casadi
            os: macOS-13
          - artifact-name: Native - macOS arm64 (CasADi)
            cmake-flags: "-DCMAKE_APPLE_SILICON_PROCESSOR=arm64"
            optimizer: casadi
            os: macOS-14
          - artifact-name: Native - Linux (CasADi)
            cmake-flags:
            optimizer: casadi
            os: ubuntu-latest
          - artifact-name: Native - Windows (Sleipnir)
            # FIXME: TrajoptLibTest.exe can't find an unspecified DLL
            cmake-flags: "-DBUILD_TESTING=OFF"
            optimizer: sleipnir
            os: windows-2022
          - artifact-name: Native - macOS x86_64 (Sleipnir)
            cmake-flags:
            optimizer: sleipnir
            os: macOS-13
          - artifact-name: Native - macOS arm64 (Sleipnir)
            cmake-flags:
            optimizer: sleipnir
            os: macOS-14
          - artifact-name: Native - Linux (Sleipnir)
            cmake-flags:
            optimizer: sleipnir
            os: ubuntu-latest

    name: "${{ matrix.artifact-name }}"
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up MinGW
        if: matrix.os == 'windows-2022' && matrix.optimizer == 'casadi'
        uses: egor-tensin/setup-mingw@v2
        with:
          platform: x64
          version: 12.2.0

      - name: configure
        run: cmake -B build -S . ${{ matrix.cmake-flags }} -DOPTIMIZER_BACKEND=${{ matrix.optimizer }} -DWITH_JAVA=ON -DJAVA_INSTALL_JAR=OFF

      - name: build
        run: cmake --build build --config RelWithDebInfo --parallel $(nproc)

      - name: test
        working-directory: build
        run: ctest -C RelWithDebInfo --output-on-failure

      - name: install
        run: cmake --install build --config RelWithDebInfo --prefix pkg

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: pkg

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}-java-libraries
          path: java/src/main/resources

  build-wasm:
    name: "Wasm"
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup emscripten
        uses: numworks/setup-emscripten@latest

      - name: configure
        run: emcmake cmake -B build -S . -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=OFF -DOPTIMIZER_BACKEND=sleipnir

      - name: build
        run: cmake --build build --config Release --parallel $(nproc)

      - name: install
        run: cmake --install build --config Release --prefix pkg

      - uses: actions/upload-artifact@v4
        with:
          name: Wasm
          path: pkg

  collect-java-native-libs:
    strategy:
      fail-fast: false

    needs: build-cpp
    name: Collect Java Native Libs

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: Native - Windows (CasADi)-java-libraries
          path: java/src/main/resources

      - uses: actions/download-artifact@v4
        with:
          name: Native - macOS x86_64 (CasADi)-java-libraries
          path: java/src/main/resources

      - uses: actions/download-artifact@v4
        with:
          name: Native - macOS arm64 (CasADi)-java-libraries
          path: java/src/main/resources

      - uses: actions/download-artifact@v4
        with:
          name: Native - Linux (CasADi)-java-libraries
          path: java/src/main/resources

      - run: cd java/src/main/resources/osx;ls

      - uses: actions/upload-artifact@v4
        with:
          name: all-java-libraries
          path: java/src/main/resources
